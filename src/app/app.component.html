<div class="flex flex-col h-screen bg-gray-900 p-6">
    <!-- Chat Header -->
    <div class="bg-gray-800 text-white p-4 rounded-t-lg text-center">
      DEPI - Text Summarizaton
    </div>
  
    <!-- Chat Window -->
    <div class="flex-grow overflow-y-auto bg-gray-800 p-4 rounded-b-lg border border-gray-700 shadow-md">
        @for (message of messages; track $index) {
      <div class="mb-4">
        <div
          class="p-3 rounded-lg max-w-lg"
          [ngClass]="{
            'bg-gray-700 text-white text-left': message.sender === 'user',
            'bg-blue-600 text-white text-right ml-auto': message.sender === 'bot'
          }"
        >
          {{ message.text }}
        </div>
      </div>
    }
    </div>
  
    <!-- Input Area -->
    <div class="flex mt-4">
      <input
        [(ngModel)]="userInput"
        type="text"
        class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-l-lg focus:outline-none focus:border-blue-500"
        placeholder="Type your message..."
        (keyup.enter)="sendMessage()"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700"
      >
        Send
      </button>
    </div>
  </div>
